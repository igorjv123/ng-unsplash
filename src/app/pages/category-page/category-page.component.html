<div class="card-container">
  <div class='card' *ngFor="let photo of collectionsService.collectionPhotos" [routerLink]="['/photo', photo.id]" >
    <img
      class = 'card__image'
      src={{photo.urls.regular}}
    />

    <div class='card-info'>
      <p class='card-info__description'>{{photo.description || photo.alt_description}}</p>
    </div>
  </div>

</div>
